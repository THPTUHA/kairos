version: '1'
name: debug2
vars:
  driver: mysql
  dbname: workflow
tasks:
  user_sql:
    executor: sql
    clients: [client1]
    wait: "input"
    payload: |
      {
        "driver": {{.driver}},
        "host": "127.0.0.1",
        "port": "3306",
        "user": "nghia",
        "password": "root",
        "dbname": {{.dbname}}
      }
  user_file:
    schedule: "@every 3s"
    executor: file
    clients: [client1]
    payload: |
      {
        "method": "read",
        "path": "/text.txt"
      }
brokers:
  brok:
    clients: [client1] 
    listens: [user_file_task]
    flows: |
      {{get .user_file_task ("result") | .result}}
        {{get .result ("success") | .success}}
          {{get .result ("output") | .output}}
             {{if .success}}
              {{define .mp map | put ("sql") .output | .result}}
                {{send .result .user_sql_task}}
              {{end}}
            {{end}} 
          {{end}}
        {{end}}
      {{end}}
  send:
    clients: [client1] 
    listens: [user_sql_task]
    flows: |
      {{get .user_sql_task ("result") | .result}}
        {{send .result .listen_channel}}
      {{end}}