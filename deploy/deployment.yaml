  name: kairos-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
spec:
  rules:
    - host: badaosuotdoi.com
      http:
        paths:
          - path: /
            backend:
              serviceName: school
              servicePort: 3500